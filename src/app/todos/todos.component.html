<ng-container *ngFor="let todo of todosList let i = index">
  <mat-card *ngIf="footer.displayed(todo)" class="todo-list">
    <mat-checkbox [checked]="todo.isChecked" [(ngModel)]="todo.isChecked">
      {{todo.value}}
    </mat-checkbox>
    <i class="material-icons" (click)="remove(i)">delete</i>
  </mat-card>
</ng-container>
<app-todos-footer [todoList]="todosList"></app-todos-footer>
